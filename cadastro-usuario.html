<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Login</title>
</head>
<body>
<div id="app">
    <!-- <p>{{ produto }}</p> -->
    <div id="center-div-index">
        <div class="div-esquerda">
            <img src="img/manequin.svg" alt="">
        </div>

        <div class="div-direita">
            <!-- Botão Portal -->
            <div class="btn-portal">
                <a href="portalvendedor.html"><button id="btn-portal"><b>PORTAL VENDEDOR</b></button></a>
            </div>

            <form action="">
                <!-- criação de 2 spans, pois a flex-direction: column colocou em blocos -->
                <div class="spans">
                    <span id="spans-span1"><b>Login </b></span>
                    <span id="spans-span2"><i>Moda Conecta</i></span>
                </div>

                <!-- div CAMPOS -->
                <div class="div-campos">
                    <label for="criar_email"><b>Digite um email</b></label>
                    <input type="email" id="criar_email" placeholder=" user@email.com">

                    <label for="criar_senha"><b>Digite uma senha</b></label>
                    <input type="password" id="criar_senha" placeholder=" ************">

                    <label for="confirmar_senha"><b>Confirme sua senha</b></label>
                    <input type="password" id="confirmar_senha" placeholder=" ************">
                </div>
            </form>

            <a href="resetsenha.html" class="link-resetsenha"> User / Admin</a>

            <!-- botão login -->
            <button @click="criarConta" id="btn-login"><b>Cadastrar</b></button>
            <!-- criar conta -->
            <div id="novaconta">
                <a href="" class="link-criarconta">Já possuo conta? Acessar conta</a>
                <a href="">
                    <button id="btn-google">
                        <img src="img/google-icon.svg" alt="Google Icon" id="icon-google">
                        <b> Entrar com Google</b>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://kit.fontawesome.com/e5f2843f3a.js" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
