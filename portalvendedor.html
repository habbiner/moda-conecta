<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style2.css">
        
        <title>Portal Vendedor</title>
    </head>
    <body>
        <div id="app">
            <!-- <p>{{ produto }}</p> -->
            <div id="center-div-index">
                <div class="div-esquerda">
                    <img src="img/manequin.svg" alt="">
                </div>

                <div class="div-direita">
                    <!-- Botão Portal -->
                    <div class="btn-portal">
                        <a href="index.html"><button id="btn-vendedor"><b>LOGIN CLIENTE</b></button></a>
                    </div>

                    <form action="">
                        <!-- criação de 2 spans, pois a flex-direction: column colocou em blocos -->
                        <div class="spans">
                            <span id = "spans-span1-vendedor"><b>Portal Vendedor </b></span>
                            <span id = "spans-span2-vendedor"><i>Moda Conecta</i></span>
                        </div>

                        <!-- div CAMPOS -->
                        <div class="div-campos">
                            <label for="email"><b>Email</b></label>
                            <input type="email" id="email" placeholder=" user@email.com">
                        
                            <label for="senha"><b>Senha</b></label>
                            <input type="password" id="senha" placeholder=" ************">
                        </div>
                    </form>

                    <a href="resetsenha.html" class="link-resetsenha">Esqueceu a senha?</a>

                    <!-- botão login -->
                    <a href=""><button id="btn-login"><b>Login</b></button></a>
                    <!-- criar conta -->
                    <div id ="novaconta">
                        <a href="" class="link-criarconta">Não tem conta? Criar conta</a>
                        <a href="">
                            <button id="btn-google">
                                <img src="img/google-icon.svg" alt="Google Icon" id="icon-google">
                                <b> Entrar com Google</b>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://kit.fontawesome.com/e5f2843f3a.js" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
